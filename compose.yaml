version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: python-clean-arch-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-test_db}
      MYSQL_USER: ${MYSQL_USER:-test_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-test_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    profiles:
      - mysql

  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    container_name: python-clean-arch-firestore
    ports:
      - "8080:8080"
    environment:
      FIRESTORE_EMULATOR_HOST: 0.0.0.0:8080
    command: gcloud emulators firestore start --host-port=0.0.0.0:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      timeout: 5s
      retries: 10
    profiles:
      - firestore
